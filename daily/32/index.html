<!doctype html>
<html>

<head>
    <title>Fint.com</title>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h2>Fint.com</h2>
    <h3>Piggy bank: $100.00</h3>
    <section id="spender">
        <input type="text" id="expense-label" placeholder="Label">
        <input type="number" id="expense-cost">
        <button id="expense-add">Add</button>

        <ul id="transactions">
            <li>
                <p>Fritos</p>
                <p>-$1.87</p>
            </li>
        </ul>
    </section>
</body>

</html>
