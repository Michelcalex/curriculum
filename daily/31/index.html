<!doctype html>

<html>

<head>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="app.js"></script>
    <title>Fabrics R Us</title>
</head>

<body>
    <h1>Fabrics-R-Us</h1>
    <section id="add-fabric">
        <input type="text" id="name" placeholder="Fabric name">
        <input type="number" id="softness" placeholder="Softness">
        <input type="number" id="amount" placeholder="Amount (tons)">
        <button id="update-fabric">Update fabric</button>
    </section>
    <section id="show-fabric">
        <h2 id="fabric-name"></h2>
        <p id="fabric-softness"></p>
        <p id="fabric-amount"></p>
    </section>
</body>

</html>
