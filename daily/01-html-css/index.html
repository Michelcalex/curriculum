<!--
    This is a comment.

    - HTML is for structure and content.
    - CSS is for presentation.

    BIG IDEA #1: separation of concerns
    Keep similar things together.
-->

<!-- Doctype = what the document contains -->
<!doctype html>

<!-- 'elements' are the building blocks of html -->
<html>

<!-- Metadata about the page -->
<head>
    <title>Pet Emporeum</title>
    <!-- rel = relationship, href = hypertext reference? maybe? -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Main content of the page -->
<body>
    <header>
        <h1>Sinead's Pet Emporeum</h1>
        <h2>America's best pets</h2>

        <!-- nav tag: navigation for the page -->
        <nav id="callout">
            <ul>
                <li>Home</li>
                <li>Pet shop</li>
                <li>Return policy</li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Dogs, frogs, and all other creatures.</p>
        <p class="testimonial">"I love dogs!" - Little Kimmy, 9</p>
        <p class="testimonial">"Pets are life." - Rodge, 41</p>

        <!-- Unordered list that contains a bunch of list items -->
        <ol>
            <li>Dogs</li>
            <li>Frogs</li>
            <li>Hogs</li>
        </ol>
    </main>
    <footer>
        <p>Copyright 2016, Animals Anonymous</p>
    </footer>
</body>

</html>
